<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>SVG Test</title>
</head>

<body>

  <svg height="100" width="100">
    <circle class="circle-first" cx="50" cy="50" r="40" stroke="yellow" stroke-width="5px" fill="pink" />
  </svg>

  <svg width="250" height="100">
    <rect class="rect" x="10" y="10" width="200" height="75" style="fill:red;stroke:orange;stroke-width:5px;" />
  </svg>

  <svg width="180" height="180">
    <rect class="rect-second" x="10" y="20" rx="20" ry="20" width="150" height="150"
      style="fill:rebeccapurple;stroke:pink;stroke-width:5px;fill-opacity:0.7;stroke-opacity:0.9" />
  </svg>

  <svg height="140" width="220">
    <ellipse class="ellipse" cx="110" cy="80" rx="100" ry="50" style="fill:greenyellow;stroke:red
    ;stroke-width:5px" />
  </svg>

  <svg height="300" width="160">
    <polygon class="logo" points="5,5 50,5 50,100 100,100 100,5 150,5 150,295 100,295 100,175 50,175 50,295 5,295 "
      style="fill:lime;stroke:purple;stroke-width:5;" />
  </svg>

  <svg height="200" width="200">
    <circle class="circle-second" cx="100" cy="100" r="95" />
    <text class="circle-second__text" x="60" y="110">SVG</text>
  </svg>

  <svg width="200" height="200">
    <rect x="10" y="10" width="150" height="90" style="stroke: black; stroke-width: 5px; fill: red;" />
  </svg>

</body>

</html>
